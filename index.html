<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - Lais Borges</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #e8e0d8;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 340px;
      margin: 40px auto;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      color: #004d40;
    }

    .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .whatsapp {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .card {
        padding: 20px;
      }
      .card img {
        width: 100px;
        height: 100px;
      }
      .name {
        font-size: 18px;
      }
      .info, .whatsapp {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.postimg.cc/zXNJbDLk/Imagem-do-Whats-App-de-2025-06-21-s-00-30-09-e4834389.jpg" alt="Foto de Lais Borges" />
    <div class="name">Lais Borges</div>
    <div class="info">21 anos<br />Bahia / São Paulo</div>
    <a class="whatsapp" onclick="redirecionarWhatsApp()">Falar no WhatsApp</a>
  </div>

  <script>
    const numeros = [
      '557391428571', // primeiro número
      '557388226616'  // segundo número
    ];

    function redirecionarWhatsApp() {
      let index = localStorage.getItem('numeroIndex');
      if (index === null) {
        index = 0;
      } else {
        index = (parseInt(index) + 1) % numeros.length;
      }
      localStorage.setItem('numeroIndex', index);

      const numero = numeros[index];
      const mensagem = encodeURIComponent('Oi Lais, tenho interesse!');
      const url = `https://wa.me/${numero}?text=${mensagem}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
