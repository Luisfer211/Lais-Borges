<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cartão de Contato</title>
  <style>
    body {
      background-color: #eae2da;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 300px;
    }
    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    h2 {
      margin: 10px 0 5px;
    }
    p {
      margin: 0;
      color: #555;
    }
    a.button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1ec765;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.postimg.cc/ncWHhKt6/Imagem-do-Whats-App-de-2025-05-28-s-23-32-24-22db53f3.jpg" alt="Foto de Lais Borges">
    <h2>Lais Borges</h2>
    <p>21 anos</p>
    <p>Bahia / São Paulo</p>
    <a class="button" href="https://wa.me/5500000000000" target="_blank">Falar no WhatsApp</a>
  </div>
</body>
</html>
